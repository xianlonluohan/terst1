name: Markdown to PDF Converter
on:
  push:
    branches: ["main", "master"]
    tags: ["v*", "pdf-*"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:  # 允许手动触发
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  convert-md-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install dependencies (确保字体和LaTeX包完整)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-latex-recommended \
            texlive-lang-chinese \
            fonts-noto-cjk \
            fonts-wqy-microhei \
            fonts-wqy-zenhei \
            fonts-dejavu \
            lmodern \
            texlive-fonts-extra \  # 新增：确保等宽字体和颜色包完整
            tree \
            jq
      
      - name: Find Markdown files (处理中文路径)
        id: find-md
        run: |
          MD_FILES=$(find . -name "*.md" -not -path "./.*" -not -path "*/node_modules/*" | sed 's/^\.\///' | sort)
          echo "found_md_files<<EOF" >> $GITHUB_OUTPUT
          echo "$MD_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Set up output directory
        run: mkdir -p pdf_output
      
      - name: Create custom LaTeX style (强制代码块样式)
        run: |
          # 创建自定义样式文件，解决背景色和换行问题
          cat > custom_code.sty << 'EOF'
          \usepackage{listings}
          \usepackage{xcolor}
          \usepackage{geometry}
          
          % 代码块基础样式
          \lstset{
            breaklines=true,                % 强制自动换行（核心）
            breakatwhitespace=true,         % 在空格处换行，避免截断单词
            frame=single,                   % 单边框（与1111.pdf一致）
            backgroundcolor=\color{gray!10},% 浅灰色背景（避免黑色）
            tabsize=4,                      % 4空格缩进
            numbers=none,                   % 不显示行号
            showstringspaces=false,         % 不显示字符串中的空格标记
            basicstyle=\ttfamily\small,     % 等宽字体+小字号（减少溢出）
            keywordstyle=\color{blue},      % 关键字蓝色
            commentstyle=\color{gray!60},   % 注释浅灰色
            stringstyle=\color{green!60},   % 字符串绿色
            columns=flexible,               % 自适应列宽，优化换行
          }
          
          % 中文支持优化
          \usepackage{ctex}
          EOF
      
      - name: Convert Markdown to PDF (最终修复版)
        run: |
          MD_FILES="${{ steps.find-md.outputs.found_md_files }}"
          echo "开始转换Markdown文件到PDF..."
          echo "找到的文件数量: $(echo "$MD_FILES" | wc -l)"
          
          IFS=$'\n'
          converted_count=0
          failed_count=0
          
          for md_file in $MD_FILES; do
            [ -z "$md_file" ] && continue
            
            md_file_quoted="$md_file"
            dir_name=$(dirname "$md_file_quoted")
            base_name=$(basename "$md_file_quoted" .md)
            output_dir="pdf_output/$dir_name"
            output_file="$output_dir/$base_name.pdf"
            
            mkdir -p "$output_dir"
            
            echo "正在转换: $md_file_quoted"
            
            # 复制资源文件
            if [ -d "$dir_name/picture" ]; then
              mkdir -p "$output_dir/picture"
              cp -r "$dir_name/picture/"* "$output_dir/picture/" 2>/dev/null || true
            fi
            if [ -d "$dir_name/resource" ]; then
              mkdir -p "$output_dir/resource"
              cp -r "$dir_name/resource/"* "$output_dir/resource/" 2>/dev/null || true
            fi
            
            # 核心命令：引入自定义样式，确保代码块效果
            set +e
            pandoc "$md_file_quoted" \
              --resource-path="$dir_name:." \
              -o "$output_file" \
              --pdf-engine=xelatex \
              -V mainfont="WenQuanYi Zen Hei" \  # 中文主字体
              -V monofont="DejaVu Sans Mono" \   # 代码等宽字体（无缺失）
              -V fontsize=10pt \                # 整体字体大小
              -V geometry:a4paper \             # A4纸
              -V geometry:margin=0.8in \        # 边距优化（横向空间充足）
              -V colorlinks=true \
              -V linkcolor=blue \
              -V urlcolor=blue \
              -V lang=zh-CN \
              --include-in-header=custom_code.sty \  # 引入自定义样式（关键）
              -f markdown \
              --highlight-style=zenburn  # 高亮样式（兼容自定义颜色）
            pandoc_exit=$?
            set -e
            
            # 检查转换结果
            if [ -f "$output_file" ] && [ $pandoc_exit -eq 0 ]; then
              file_size=$(du -h "$output_file" | cut -f1)
              echo "  ✓ 成功: $base_name.pdf ($file_size)"
              converted_count=$((converted_count + 1))
            else
              echo "  ✗ 失败: $md_file_quoted"
              failed_count=$((failed_count + 1))
            fi
          done
          
          echo ""
          echo "================================"
          echo "转换完成!"
          echo "成功: $converted_count 个文件"
          echo "失败: $failed_count 个文件"
          echo "================================"
          
          if [ $converted_count -eq 0 ] && [ $failed_count -gt 0 ]; then
            echo "错误: 没有成功转换任何文件"
            exit 1
          fi
      
      - name: Create release documentation
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          else
            TAG_NAME="latest"
          fi
          
          echo "# PDF 文档集" > pdf_output/README.md
          echo "" >> pdf_output/README.md
          echo "## 生成信息" >> pdf_output/README.md
          echo "- **生成时间**: $(date '+%Y-%m-%d %H:%M:%S')" >> pdf_output/README.md
          echo "- **GitHub SHA**: ${{ github.sha }}" >> pdf_output/README.md
          echo "- **触发事件**: ${{ github.event_name }}" >> pdf_output/README.md
          echo "- **Git 引用**: ${{ github.ref }}" >> pdf_output/README.md
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "- **标签**: $TAG_NAME" >> pdf_output/README.md
          fi
          echo "" >> pdf_output/README.md
          
          echo "## 文件列表" >> pdf_output/README.md
          echo "" >> pdf_output/README.md
          PDF_COUNT=$(find pdf_output -name "*.pdf" -type f | wc -l)
          find pdf_output -name "*.pdf" -type f | sort | while read pdf_file; do
            rel_path=${pdf_file#pdf_output/}
            file_size=$(du -h "$pdf_file" | cut -f1)
            echo "- [$rel_path]($rel_path) ($file_size)" >> pdf_output/README.md
          done
          echo "" >> pdf_output/README.md
          echo "**总计: $PDF_COUNT 个 PDF 文件**" >> pdf_output/README.md
      
      - name: Create zip archive for release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME="${GITHUB_REF#refs/tags/}"
          cd pdf_output
          zip -r "../pdf-documents-$TAG_NAME.zip" .
          cd ..
          echo "压缩包已创建: pdf-documents-$TAG_NAME.zip"
      
      - name: Upload PDF artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pdf-documents
          path: |
            pdf_output/
            pdf-documents-*.zip
          retention-days: 7
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "PDF Documents - ${{ github.ref_name }}"
          body_path: pdf_output/README.md
          files: pdf-documents-${{ github.ref_name }}.zip
          draft: false
          prerelease: false